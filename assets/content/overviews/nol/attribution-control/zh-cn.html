
        <h2 id="%E5%AE%9A%E4%B9%89" class="docs-header-link">
          <span header-link="%E5%AE%9A%E4%B9%89"></span>
          定义
        </h2>
      <blockquote>
<p>显示与地图中的图层来源相关的所有属性的控件。这个控件是地图中包含的默认控件之一。默认情况下，它将显示在地图的右下部分，但这可以通过使用<code>.ol-attribution</code>的 css 选择器来改变。</p>
</blockquote>

        <h2 id="%E4%BD%95%E6%97%B6%E4%BD%BF%E7%94%A8" class="docs-header-link">
          <span header-link="%E4%BD%95%E6%97%B6%E4%BD%BF%E7%94%A8"></span>
          何时使用
        </h2>
      <p>需要显示与地图中的图层源关联的所有属性。</p>
<pre><code><div>import { NolAttributionControlModule } from <span class="token string">'ngx-ol-library/controls/attribution-control'</span><span class="token comment" spellcheck="true">;</span></div></code></pre>
